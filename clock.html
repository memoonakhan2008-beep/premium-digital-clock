<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Poppins, sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f0f0f, #1a1f3b, #000);
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.clock-box {
    background: rgba(255, 255, 255, 0.1);
    padding: 40px 70px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    text-align: center;
    box-shadow: 0 0 25px rgba(0, 153, 255, 0.8);
    animation: glow 4s infinite alternate;
}

@keyframes glow {
    0% { box-shadow: 0 0 20px #00eaff; }
    100% { box-shadow: 0 0 35px #0088ff; }
}

#time {
    font-size: 70px;
    color: #00eaff;
    letter-spacing: 3px;
    margin-bottom: 10px;
}

#date {
    font-size: 22px;
    color: #e6e6e6;
    letter-spacing: 1px;
}

</style>
<body>

    <div class="container">
        <div class="clock-box">
            <h1 id="time">00:00:00</h1>
            <p id="date">Loading date...</p>
        </div>
    </div>

    <script src="clock.js"></script>
</body>
</html>
